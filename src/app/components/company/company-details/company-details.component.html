<br>
<p>Company details</p>

<ng-template #loading>
    <img width="70px" src="assets/loading.gif" alt="">
</ng-template>

<div *ngIf="company; else loading">
    

    <table class="table table-hover table-stripped" >

        <thead class="thead-dark">
            <tr>
                <th>id</th>
                <th>name</th>
                <th>email</th>
                <th>password</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>{{this.company.id}}</td>
                <td>{{this.company.name}}</td>
                <td>{{this.company.email}}</td>
                <td>{{this.company.password}}</td>
            </tr>
        </tbody>
    </table>
</div>
