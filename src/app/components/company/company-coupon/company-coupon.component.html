<br>

<ng-template #loading>
    <img width="70px" src="assets/loading.gif" alt="">
</ng-template>


<div *ngIf="coupons; else loading">
    <p>{{coupons[0].company?.name}} company coupons</p>
    <br>
    <table class="table table-hover table-stripped">
        <thead class="thead-dark">
            <tr>
                <th>Id</th>
                <th>Category</th>
                <th>Title</th>
                <th>description</th>
                <th>startDate</th>
                <th>endDate</th>
                <th>amount</th>
                <th>price</th>
                <th>image</th>
        </thead>
        <tbody>
            <tr *ngFor="let c of coupons">
                <td>{{c.id}}</td>
                <td>{{c.category}}</td>
                <td>{{c.title}}</td>
                <td>{{c.description}}</td>
                <td>{{c.startDate}}</td>
                <td>{{c.endDate}}</td>
                <td>{{c.amount}}</td>
                <td>{{c.price}}</td>
                <td>
                    <app-thambnail imgSrc="assets/images/{{c.company?.name}}/{{c.image}}"></app-thambnail>
                </td>
            </tr>
        </tbody>
    </table>
</div>
