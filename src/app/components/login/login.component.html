<section>
    <header>
        <app-header></app-header>
    </header>

    <aside>

    </aside>

    <main>
        
        <br>
        <div class="con">
            <form>

                <div class="form-group">

                    <div class="form_icon"><i class="fa fa-user-circle"></i></div>

                    <div class="login-form">LOGIN FORM </div>

                    <span class="input-icon"><i class="fa fa-user"></i></span>
                    <input #email type="email" name="email" placeholder="Email" class="form-control">
                    <br>
                    <span class="input-icon"><i class="fa fa-lock"></i></span>
                    <input class="input_details" #password type="password" name="password" placeholder="Password"
                        class="form-control">
                    <br>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" id="inlineRadioOptions1" name="inlineRadioOptions"
                            [(ngModel)]="clyentType" value="ADMINISTRATOR">
                        <label class="form-check-label" for="inlineRadioOptions1">Admin</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" id="inlineRadioOptions2" name="inlineRadioOptions"
                            [(ngModel)]="clyentType" value="COMPANY">
                        <label class="form-check-label" for="inlineRadioOptions2">Company</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" id="inlineRadioOptions3" name="inlineRadioOptions"
                            [(ngModel)]="clyentType" value="CUSTOMER">
                        <label class="form-check-label" for="inlineRadioOptions3">Customer</label>
                    </div>

                </div>

                <button class="btn btn-outline-success"
                    (click)="login(email.value,password.value,clyentType)">Login</button>
                <br>

            </form>

        </div>
    </main>

    <footer>
        <app-footer></app-footer>
    </footer>

</section>
