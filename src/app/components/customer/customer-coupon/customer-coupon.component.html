<br>
<p>All Customer Coupon </p>


<ng-template #loading>
    <img width="70px" src="assets/loading.gif" alt="">
</ng-template>


<div *ngIf="coupons; else loading">
<table class="table table-hover table-stripped">

    <thead class="thead-dark">

        <tr>
            <th>Id</th>
            <th>Category</th>
            <th>Title</th>
            <th>Description</th>
            <th>StartDate</th>
            <th>EndDate</th>
            <!-- <th>Amount</th> -->
            <th>Price</th>
            <th>Company</th>
            <th>Image</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let c of coupons">
            <td>{{c.id}}</td>
            <td>{{c.category}}</td>
            <td>{{c.title}}</td>
            <td>{{c.description}}</td>
            <td>{{c.startDate}}</td>
            <td>{{c.endDate}}</td>
            <!-- <td>{{c.amount}}</td> -->
            <td>{{c.price}}</td>
            <td>{{c.company?.name}}</td>
            <td> <app-thambnail imgSrc="assets/images/{{c.company?.name}}/{{c.image}}"></app-thambnail></td>

        </tr>
    </tbody>
</table>
</div>
