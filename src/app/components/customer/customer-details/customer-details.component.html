<br>
<p>Customer details</p>

<ng-template #loading>
    <img width="70px" src="assets/loading.gif" alt="">
</ng-template>

<div>
    <table class="table table-hover table-stripped" *ngIf="customer;else loading">
        <thead class="thead-dark">
            <tr>
                <th>id</th>
                <th>first name</th>
                <th>last name</th>
                <th>email</th>
                <th>password</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>{{this.customer.id}}</td>
                <td>{{this.customer.firstName}}</td>
                <td>{{this.customer.lastName}}</td>
                <td>{{this.customer.email}}</td>
                <td>{{this.customer.password}}</td>
            </tr>
        </tbody>
    </table>
</div>
